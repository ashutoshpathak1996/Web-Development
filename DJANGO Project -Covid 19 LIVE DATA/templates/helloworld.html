<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style type="text/css">
    .container{margin-top : 10px; margin-bottom : 10px}
</style>
<body style="background-color: black">

    <h1 style="margin-top : 20px;color : white;text-align : center"><span style="color : red">COVID 19</span> WORLDWIDE DATA</h1>

    <form style="margin-top : 50px" method="post" class="d-flex justify-content-center align-items-center" action="">
        {% csrf_token %}
        <select class="form-control" style="width : 300px" name="selectedcountry">
        {% for country in mylist %}
        <option>
            {{country}}
        </option>
        {% endfor %}
    </select>
        <input type="submit" class="btn btn-danger" name="">
    </form>

    <h1 style="margin-top : 150px;color : white;text-align : center">{{selectedcountry}}</h1>

    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="border-radius : 10px;background-color : orange;height : 100px;width : 200px">
            <h1 style="text-align : center">{{total}}</h1>
            <p style="text-align : center">Total Cases</p>
        </div>
        <div class="container" style="border-radius : 10px;background-color : green;height : 100px;width : 200px">
            <h1 style="text-align : center;color : white">{{recovered}}</h1>
            <p style="text-align : center;color : white">Recovered Cases</p>
        </div>
        <div class="container" style="border-radius : 10px;background-color : yellow;height : 100px;width : 200px">
            <h1 style="text-align : center">{{active}}</h1>
            <p style="text-align : center">Active Cases</p>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="border-radius : 10px;background-color : skyblue;height : 100px;width : 200px">
            <h1 style="text-align : center">{{new}}</h1>
            <p style="text-align : center">New Cases</p>
        </div>
        <div class="container" style="border-radius : 10px;background-color : red;height : 100px;width : 200px">
            <h1 style="text-align : center;color : white">{{critical}}</h1>
            <p style="text-align : center;color : white">Critical Cases</p>
        </div>
        <div class="container" style="border-radius : 10px;background-color : grey;height : 100px;width : 200px">
            <h1 style="text-align : center;color : white">{{deaths}}</h1>
            <p style="text-align : center;color : white">Deaths</p>
        </div>
    </div>
    <p style="margin-top : 200px;color: white;text-align : center"><span style="color : grey">Developed by:</span> ASHUTOSH PATHAK</p>
</body>
</html>
